---
debug: false
json: true
force: false
dns: 
  backend : infblxNIC     # this name must match with a section of dns_providers
  id: user              # we need this entries for the $Shell Vars
  secret: pass
# TESTDATA DNS_ADD & DNS_DEL
# args0==FQDN  maba01Host.sub.ibtest.a4.dtlabs.de 
# args1==TYPE  a 
# args2==DATA  10.10.1.111
  providers:
    infblxNIC: 
      type: infblx
      name: InfoblxNIC
      #url: https://infoblox.example.com/wapi/v2.10
      host: infoblox01v.dtlabs.de
      port: 443 
      version: 2.10
      DNSView: DNS_Access_4.0
      SSLVerify: false
      auth: #endpoint specific
        user: user
        pass: pass
    infblxB:
      type: infblx
      name: Infoblox B
      host: foo.bar.local
      port: 1234
      version: v2.8
      auth:
        user: user
        pass: pass
    dns3l:
      type: otc # Open Telekom Cloud (OTC) DNS
      name: DNS3L Labs Inc. OTC tenant
      auth:
        authurl: https://iam.eu-de.otc.t-systems.com/v3
        projectname: #omitted
        projectid: #omitted
        ak: access key ID
        sk: secret access key
      os-region: eu-de
cert:
  api: VIPER_CERT_API
  ca: VIPER_CERT_CA
  wildcard: false
  autodns: false
  modefull: true
